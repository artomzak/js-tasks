<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Title</title>

  <body>
    <div class="slider">
      <div class="slider__body">
        <button class="slider__prev btn">❮</button>

        <div class="slider__container">
          <div class="slider__track" style="transform: translateX(-456px)">
            <div class="slider__slide">
              <img src="./img/chicken.png" alt="slide" />
            </div>
            <div class="slider__slide">
              <img src="./img/hamburger.png" alt="slide" />
            </div>
            <div class="slider__slide">
              <img src="./img/meat-ball.png" alt="slide" />
            </div>
            <div class="slider__slide">
              <img src="./img/pizza.png" alt="slide" />
            </div>
            <div class="slider__slide">
              <img src="./img/rice.png" alt="slide" />
            </div>
            <div class="slider__slide">
              <img src="./img/sausage.png" alt="slide" />
            </div>
            <div class="slider__slide">
              <img src="./img/shrimp.png" alt="slide" />
            </div>
          </div>
        </div>

        <button class="slider__next btn" disabled="">❯</button>
      </div>
    </div>
  </body>
</html>
