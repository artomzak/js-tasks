<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Title</title>
  </head>

  <body>
    <div class="calc">
      <div class="calc-screen">
        <input value="0" type="text" class="result" />
      </div>
      <div class="buttons">
        <button value="ac" class="btn ac bg-grey">ac</button>
        <button value="+/-" class="btn plus-minus bg-grey">+/-</button>
        <button value="%" class="btn percent bg-grey">%</button>
        <button value="/" class="btn division bg-orange">/</button>

        <button value="7" class="btn seven">7</button>
        <button value="8" class="btn eight">8</button>
        <button value="9" class="btn nine">9</button>
        <button value="*" class="btn multiply bg-orange">X</button>

        <button value="4" class="btn four">4</button>
        <button value="5" class="btn five">5</button>
        <button value="6" class="btn six">6</button>
        <button value="-" class="btn minus bg-orange">-</button>

        <button value="1" class="btn one">1</button>
        <button value="2" class="btn two">2</button>
        <button value="3" class="btn three">3</button>
        <button value="+" class="btn plus bg-orange">+</button>

        <button value="0" class="btn zero">0</button>
        <button value="." class="btn dot">.</button>
        <button value="=" class="btn equal bg-orange">=</button>
      </div>
    </div>
  </body>
</html>
